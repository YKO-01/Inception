version: '3'	
services: 
  nginx:
    depends_on:
      - wordpress
    build: requirements/nginx/.
    image: nginx
    container_name: nginx
    restart: always
    ports:
    - 443:443
    env_file: .env
    volumes:
      - wp_data:/var/www/html
    networks:
      - app-network

  mariadb:
    build: requirements/mariadb/.
    image: mariadb
    container_name: mariadb
    restart: always
    env_file: .env
    expose:
      - "3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network

  wordpress:
    depends_on:
      - mariadb
    build: requirements/wordpress/.
    image: wordpress
    container_name: wordpress
    env_file: .env
    expose:
      - "9000"
    volumes:
      - wp_data:/var/www/html
    networks:
      - app-network

volumes:
  db_data:
    driver: local # Define the driver and options under the volume name
    driver_opts:
      type: none
      device: ./data/db_data
      o: bind
  wp_data:
    driver: local
    driver_opts:
      type: none
      device: ./data/wp_data
      o: bind

networks:
  app-network:
    driver: bridge