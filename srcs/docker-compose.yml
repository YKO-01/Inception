version: '3'	
services: 
  myserver:
    build: requirements/nginx/.
    image: mynginx
    restart: always
    ports:
    - 443:443
    env_file: .env
  db:
    build: requirements/mariadb/.
    container_name: mymariadb
    restart: always
    env_file: .env
    volumes:
      - db_data:/var/lib/mysql
  wordpress:
    # depends_on:
    #   - db
    build: requirements/wordpress/.
    container_name: mywordpress
    env_file: .env
volumes:
  db_data:
    driver: local # Define the driver and options under the volume name
    driver_opts:
      type: none
      device: ./data/db_data
      o: bind
  wp_data:
    driver: local
    driver_opts:
      type: none
      device: ./data/wp_data
      o: bind